<!DOCTYPE html>
<html lang="en">
  {% load static %}
  
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Get $4000 free in one month</title>
    <meta name="description" content="Get even $4000 free in one month!!!"/>
    <meta name="keywords" content="Free Money" />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="{% static 'pricing.css' %}" rel="stylesheet" />
  </head>
  <body>
    
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-secondary border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">
        <img src="{% static 'us-dollar.png' %}" width="60" height="60">
        <a href="{% url 'home' %}" class="text-white">MoneyMiner</a>
      </h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="{% url 'join' %}">Join</a>
       <!-- <a class="p-2 text-white" href="{% url 'betting' %}">Betting</a> -->
      
        {% if user.is_authenticated %}
        <a class="p-2 text-white" href="{% url 'settings' %}">Account</a>
        <a class="p-2 text-white" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a class="p-2 text-white" href="{% url 'login' %}">Log In</a>
        {% endif %}
      </nav>
      {% if user.is_authenticated == False %}
      <a class="btn btn-outline-primary text-white" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
    </div>
    
    {% block content %} {% endblock %}
    <footer class="py-2 fixed-bottom bg-secondary">
      <div class="container">
        <p class="mb-0 text-center text-white">
          Copyright &copy; freemoneyminer.com 2020
        </p>
      </div>
    </footer>
   
  </body>
</html>
